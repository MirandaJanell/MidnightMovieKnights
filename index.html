---
layout: default
title: Midnight Movie Knights
sitemap:
    priority: 0.7
    changefreq: hourly
    lastmod: 2014-03-01T01:18:00-08:00
---
<div id="home">
	<h2>Episodes</h2>
{% for post in site.posts %}
	<div>
		<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
		
		<div class="player-container">
			<audio controls>
				<source type="audio/mpeg" src="{{ post.link | replace: 'http://', 'http://www.podtrac.com/pts/redirect.m4a/' }}">
			</audio>
		</div>

		<div>
			<span>{{ post.date | date_to_string }}</span> <a class="download-link" href="{{ post.link }}">Download</a>
		</div>
	</div>
{% endfor %}
</div>
